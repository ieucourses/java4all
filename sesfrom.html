<!DOCTYPE html>
<html>
<head>
<script>
function clickPrevious() {
    if(typeof(Storage) !== "undefined") {
            localStorage.setItem("chk_complete", true);
            console.log(localStorage.getItem("chk_complete"));
             document.getElementById("chk_complete").innerHTML = "You have clicked the button " + localStorage.getItem("result") + " time(s) in this session.";
}
}
</script>
</head>
<body>
<p><button onclick="clickPrevious()" type="button">Back</button></p>
<input type="checkbox" name="chk_complete" value="chk_complete" /> Is Completed?<br />
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
</body>
</html>
