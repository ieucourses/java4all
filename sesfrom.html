<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>java4all by ieucourses</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script>
function clickPrevious() {
    if(typeof(Storage) !== "undefined") {
                var x = document.getElementById("myCheck").checked;
                document.getElementById("demo").innerHTML = x;
            if(x){
                localStorage.setItem("myCheck", true);
                console.log(localStorage.getItem("myCheck"));
            }else{
                 document.getElementById("myCheck").checked = false;
                  localStorage.removeItem("myCheck");
                 localStorage.setItem("myCheck", false);
            }
    }
    location.href = "/java4all/sesto.html";
}
</script>
</head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/ieucourses/java4all">View On GitHub</a></li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>java4all</h1>
          <p>Introduction to Java</p>
          <hr>
     </div>

<p id="demo"></p>
<p><button onclick="clickPrevious()" type="button">Back</button></p>
<input type="checkbox" id="myCheck"> Is Completed?
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
</body>
</html>
