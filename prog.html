<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
$('#percent').on('change', function(){
  var val = parseInt($(this).val());
  var $circle = $('#svg #bar');
  
  if (isNaN(val)) {
   val = 100; 
  }
  else{
    var r = $circle.attr('r');
    var c = Math.PI*(r*2);
   
    if (val < 0) { val = 0;}
    if (val > 100) { val = 100;}
    
    var pct = ((100-val)/100)*c;
    
    $circle.css({ strokeDashoffset: pct});
    
    $('#cont').attr('data-pct',val);
  }
});
</script>
<style>
#svg circle {
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
  stroke: #BB9D9E;
  stroke-width: 0.5em;
}
#svg #bar {
  stroke: #940000;
}
</style>
</head>
<body>
<div>
<h1>My first SVG</h1>
<h1 id="h01"></h1>

<svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
   <circle r="30" cx="120" cy="100" fill="transparent" stroke-dasharray="265.48" stroke-dashoffset="0"></circle>
        <circle id="bar" r="30" cx="120" cy="100" fill="transparent" stroke-dasharray="265.48" stroke-dashoffset="0"></circle>       
</svg>
<label for="percent">Type a percent!</label>
<input id="percent" name="percent"></input>
 </div>
</body>
</html>
